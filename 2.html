    正常盒子模型的最后的计算公式：
        实际宽度=width+padding-left/right+border-left/right
        实际高度=width+padding-top/bottom+border-top/bottom


    怪异盒子模型的计算公式：
    box-sizing:border-box;
    实际宽度= width{padding和border已经算过了}
    实际高度= hight{padding和border已经算过了}
